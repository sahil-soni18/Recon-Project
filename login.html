<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Login - Community Bulletin Board</title>
  <style>
    body {
      padding-top: 56px; /* Adjust according to your navbar height */
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>
<body>



  <!-- Login Form -->
  <div class="container form-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="validateLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      // Basic client-side validation
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // For demonstration purposes, using simple hardcoded credentials
      if (username === "demo" && password === "demo123") {
        // Redirect to the job/internship opportunities page
        window.location.href = "Reco.html";
      } else {
        alert("Invalid credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
